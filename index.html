<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Снимок экрана (2).png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./theme.css">
    <title>Calculator</title>
</head>

<body class="theme1">

    <div class="box">

        <div class="header-theme">

            <header class="header">
                <nav class="nav">
                    <h1 class="calc">calc</h1>
                    <h1 class="theme-title">THEME</h1>
                </nav>
            </header>

            <div class="switcher">
                <div class="titlenumber">
                    <p class="titlenumber">1</p>
                    <p class="titlenumber">2</p>
                    <p class="titlenumber">3</p>
                </div>
                <input type="radio" name="theme" value="theme1" class="radio" id="first" checked>
                <input type="radio" name="theme" value="theme2" class="radio" id="second">
                <input type="radio" name="theme" value="theme3" class="radio" id="third">
                <div class="wrap-circle">

                    <label for="first"></label>
                    <label for="second"></label>
                    <label for="third"></label>

                    <div class="circle"></div>
                </div>
            </div>
        </div>

        <section class="result">
            <div class="container">
                <form name="calculator">
                    <input type="calculator" class="nomer" name="display" id="display" disabled
                        placeholder="Misolni kiriting!!!">
                </form>
            </div>
        </section>

        <section class="container1">
            <div class="box1">
                <input type="button" class="whiteBtn num7" onclick="calculator.display.value +='7'" value="7">
                <input type="button" class="whiteBtn num8" onclick="calculator.display.value +='8'" value="8">
                <input type="button" class="whiteBtn num9" onclick="calculator.display.value +='9'" value="9">
                <input type="button" class="whiteBtn percent" onclick="calculator.display.value /=100" value="%">
            </div>
            <div class="box2">
                <input type="button" class="whiteBtn num4" onclick="calculator.display.value +='4'" value="4" id="son">
                <input type="button" class="whiteBtn num5" onclick="calculator.display.value +='5'" value="5">
                <input type="button" class="whiteBtn num6" onclick="calculator.display.value +='6'" value="6">
                <input type="button" class="whiteBtn plus" onclick="calculator.display.value +='+'" value="+">
            </div>
            <div class="box3">
                <input type="button" class="whiteBtn num1" value="1" onclick="calculator.display.value +='1'">
                <input type="button" class="whiteBtn num2" value="2" onclick="calculator.display.value +='2'">
                <input type="button" class="whiteBtn num3" value="3" onclick="calculator.display.value +='3'">
                <input type="button" class="whiteBtn minus" value="-" onclick="calculator.display.value +='-'">
            </div>
            <div class="box4">
                <input type="button" class="whiteBtn nuqta" value="." onclick="calculator.display.value +='.'">
                <input type="button" class="whiteBtn num0" value="0" onclick="calculator.display.value +='0'">
                <input type="button" class="whiteBtn boluv" value="/" onclick="calculator.display.value +='/'">
                <input type="button" class="whiteBtn kopaytiruv" value="x" onclick="calculator.display.value +='*'">
            </div>
            <div class="box5">
                <input type="button" class="whiteBtn btn-reset" value="RESET" onclick="calculator.display.value =''">
                <input type="button" class="whiteBtn action-equal" value="="
                    onclick="calculator.display.value =eval(calculator.display.value)">
            </div>
        </section>

        <!-- /DEEDS -->
    </div>
    <script src="./theme.js"></script>
</body>

</html>
